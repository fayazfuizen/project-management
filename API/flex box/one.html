<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="one.css">
</head>
<body>
    <script>

        function showlist(){
fetch("https://jsonplaceholder.typicode.com/users")
.then((res) => res.json())
.then((data) => createlist(data))
}
function createlist(data){
    const divEle=document.createElement('div');
    divEle.className="container";
    for(var i = 0; i < data.length; i++) {
    const mainUL = document.createElement('ul')
    const ImageLI=  document.createElement('li')
    ImageLI.class ="ImageLI"
    const userName = document.createElement('li')
    const userCity = document.createElement('li')
    const userPhoneno = document.createElement('li')
    userName.innerHTML = `<label>Name :</label> ${data[i].name}`;
    userCity.innerHTML = `<label>City :</label> ${data[i].address.city}`;
    userPhoneno.innerHTML = `<label>Phoneno :</label> ${data[i].phone}`;
    ImageLI.innerHTML= `<img class="img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSbvCxWcH2WxlxrUvOa8JlWFt5r2xIgiwJq-A&usqp=CAU" alt="data image"; height='50px'; width='60px'/>`;
    mainUL.appendChild(ImageLI)
    mainUL.appendChild(userName)
    mainUL.appendChild(userCity)
    mainUL.appendChild(userPhoneno)
    divEle.appendChild(mainUL)
    }
    document.body.appendChild(divEle);
}
showlist();
  
</script>
</body>
</html>
